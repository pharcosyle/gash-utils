image: debian:buster

before_script:
  - apt-get update -qq && apt-get install -y -qq
      autoconf
      automake
      git
      guile-${TEST_GUILE_VERSION}-dev
      make
      pkg-config
  - which guile
  - guile --version

test-guile-2.0:
  variables:
    TEST_GUILE_VERSION: "2.0"
  script:
    - ./bootstrap && ./configure && make && make check

test-guile-2.2:
  variables:
    TEST_GUILE_VERSION: "2.2"
  script:
    - ./bootstrap && ./configure && make && make check
